<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider_items">
        <div class="sliders">
            <input type="email" class="form" id="email" placeholder="Email"/>
            <input type="password" class="form" id="password" placeholder="Пароль"/>
        </div>
        <div class="sliders">
            <input type="text" class="form" id="name" placeholder="Ім'я"/>
            <input type="date" class="form" id="date" placeholder="Дата народження"/>
            <select class="form" id="gender">
                <option value='' selected>Cтать</option>
                <option value="Male">Чоловік</option>
                <option value="Female">Жінка</option>
            </select>
        </div>
        <div class="sliders">
            <input type="text" class="form" id="zodiac" placeholder="Знак зодіака"/>
            <input type="number" class="form" id="weight" placeholder="Вага"/>
            <input type="number" class="form" id="height" placeholder="Зріст"/>
            <button type="button" class="btn btn-success" id="save">Ввести дані</button>
        </div>
        <div class="sliders">
            <p>Результати</p>
        </div>
    </div>
    

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>


    <script src="slider.js"></script>
</body>
</html>
