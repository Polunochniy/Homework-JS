<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>

<script>

    const rate = 36.6;
    
    function currencyExchange() {
        const amount = parseFloat(prompt("Enter the amount in hryvnias:"));

        if (isNaN(amount)) {
        alert("Invalid input data. Please enter a number.");
        return;
        }

        let result = amount / rate;
        result = result.toFixed(2);
        alert("Exchange result in dollars: " + result);
    }

    currencyExchange();





</script>

</html>
