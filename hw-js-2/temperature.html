<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>

<script>

    const value = prompt('What is your temperature in degrees Celsius?');
    console.log(value);

    const celsius = parseFloat(value);

    const fahrenheit = (celsius * 9/5) + 32;

    alert('Temperature in degrees Fahrenheit: ' + fahrenheit);

    const celsiusConverted = (fahrenheit - 32) * 5/9;

    alert("Temperature in degrees Celsius: " + celsiusConverted);

</script>

</html>
