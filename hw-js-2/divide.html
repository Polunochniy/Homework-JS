<script>

    function divideWithFloor() {
    const a = parseInt(prompt("Enter the first number:"));
    const b = parseInt(prompt("Enter the second number:"));
  
    if (isNaN(a) || isNaN(b)) {
        console.log("Invalid input data. Please enter the numbers.");
        return;
    }
    
    return Math.floor(a / b);
    }

    const result = divideWithFloor();
    console.log("Result of division: " + result);


</script>
